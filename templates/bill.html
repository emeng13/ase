<!DOCTYPE>
<html>
<head> 
  <title> AERIS </title>

  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- App custom CSS -->
  <link rel="stylesheet" href="static/style.css">

</head>

<style>
a:link, a:visited {
    background-color: #F55D5D;
    border-radius: 15px;
    min-width: 100px;
    padding: 10px 25px;
    text-align: center; 
    display: inline-block;
    color: white;
    border-style: none;
}
</style>

<body>
	<div class="container-fluid"> 
	  <div class="row">
        <div class="top-page col-lg-12">

          <img id="logo" class="col-md-3" src="static/img/logo.png"> 
        </div>
      </div>

      <h1> Create A New Bill Session</h1>

		<form action="/create_bill" method="POST">
			<input type="submit" name="Create" value="Create">
		</form>

		<div class="col-md-6">
			<h1>Bill Session Invites</h1>
			<table>
				<thead>
					<tr>
						<th>Bill ID</th>
						<th>Email</th>
						<th> </th>
					</tr>
				</thead>

				  <tbody>
				    {% for n in Userbill %}
				    <tr>
				        <td>{{n.BillID}}</td>
				        <td>{{n.Email}}</td>
				        <td>
				        	<form action="/display_bill" method="POST">
				        		<input type="hidden" name="billId" value={{n.BillID}}>
				        		<input type="submit" name="button" value="Access">
				        	</form>
				        <td>
				     </tr>
				    {% endfor %}
				  </tbody>
			 </table>

			 <br></br>
			 <a href="{{ url_for('main') }}">Logout</a>
		</div>
	</div>

</body>

</html>
