<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/img/currency_dollar_blue.ico">

    <title>AERIS</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/style.css" rel="stylesheet">

  </head>

  <body>

 	<div class="container-fluid">
		<div class="row">
			<div id="sidebar" style="background-color:black; height:100vh" class="col-xs-3">
				<img id="logo" src="static/img/logo.png"> 
				</br>

				<a style="margin-bottom: 10px;margin-top:50px;" href="{{ url_for('bill') }}">Your Bills</a>
				&nbsp;
				&nbsp;
				<form method="POST" action="/logout">
			  <input type="submit" value="logout">
			</form>
			</div>

			<div style="height: 100vh;"class="col-xs-9">
				<h1> Create A New Bill Session</h1>
				<form action="/create_bill" method="POST">
					<input type="submit" name="Create" value="Create">
				</form>

				<h1>Bill Session Invites</h1>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Bill ID</th>
							<th>Email</th>
							<th> </th>
						</tr>
					</thead>

					  <tbody>
					    {% for n in Userbill %}
					    <tr>
					        <td>{{n.BillID}}</td>
					        <td>{{n.Email}}</td>
					        <td>
					        	<form action="/display_bill" method="POST">
					        		<input type="hidden" name="billId" value={{n.BillID}}>
					        		<input type="submit" name="button" value="Access">
					        	</form>
					        </td>
					     </tr>
					    {% endfor %}
					  </tbody>
				 </table> 
			</div>
		</div>
	</div>

  </body>

	<style>
	a:link, a:visited {
	    background-color: #F55D5D;
	    border-radius: 15px;
	    min-width: 100px;
	    padding: 10px 25px;
	    text-align: center; 
	    display: inline-block;
	    color: white;
	    border-style: none;
	}
	</style>

</html>
