<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/img/currency_dollar_blue.ico">

    <title>AERIS</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="top-page col-md-12">

          <!-- our logo -->
          <img id="logo" class="col-md-3" src="static/img/logo.png"> 

          <!-- login form -->
          <form class="col-md-9" method="POST" action="/login">
            Email: <input type="email" placeholder="Email" name="email" required>
            Password: <input type="password" placeholder="Password" name="password" required>
            <input type="submit" value="login">
          </form>
        </div>
      </div>

      <h3> {{response}} </h3>

      <div class="row">

        <img class="col-sm-6" id="home_pic"  src="static/img/phone.jpg"> 

        <div class="col-sm-6" id="signup-form">
          <div class="form-group">
            <form method="POST" action="/signUp">
              <h2 style="color:white"> Create an account </h2>
              </br>
              <input type="text" placeholder="First Name" name="firstName" required class="form-control"> <br>
              <input type="text" placeholder="Last Name" name="lastName" required class="form-control"><br>
              <input type="email" placeholder="Email" name="email" required class="form-control"><br>
              <input type="password" placeholder="Password" name="password" required class="form-control"> <br>
              <input type="submit" value="Sign Up">
            </form>
          </div>
        </div>
      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
  </body>
</html>
