<!DOCTYPE>
<html>
<head> 
  <title> AERIS </title>

  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- App custom CSS -->
  <link rel="stylesheet" href="static/style.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="top-page col-lg-12">

        <!-- our logo -->
        <img id="logo" class="col-md-3" src="static/img/logo.png"> 

        <!-- login form -->
        <form class="col-md-9" method="POST" action="/login">
          Email: <input type="email" placeholder="Email" name="email" required>
          Password: <input type="password" placeholder="Password" name="password" required>
          <input type="submit" value="login">
        </form>
      </div>
    </div>

    <h3> {{response}} </h3>

    <div class="row col-lg-12">

      <img id="home_pic"  src="static/img/phone.jpg"> 

      <div class="col-md-6">
        <div class="form-group">
          <form method="POST" action="/signUp">
            <h2> Create an account </h2>
            <input type="text" placeholder="First Name" name="firstName" required class="form-control"> <br>
            <input type="text" placeholder="Last Name" name="lastName" required class="form-control"><br>
            <input type="email" placeholder="Email" name="email" required class="form-control"><br>
            <input type="password" placeholder="Password" name="password" required class="form-control"> <br>
            <input type="submit" value="Sign Up">
          </form>
        </div>
      </div>
    </div>
</div>

</body>

</html>
